<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mainbox">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check" style="color: white;">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="sidebar-menu">
            <div class="logo">
                <a href="#">Baba Yaga Store</a>
            </div>
            <div class="btn_two">
                <label for="check" style="color: gray;">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-image"></i>
                        <a href="#">Gallary</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        <a href="#">Shortcuts</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-photo-film"></i>
                        <a href="#">Exhibits</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-calander-days"></i>
                        <a href="#">Events</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-store"></i>
                        <a href="#">Store</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-phone"></i>
                        <a href="#">Contact Us</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-comments"></i>
                        <a href="#">Feedback</a>
                    </li>
                </ul>
            </div>
            <div class="Social-media">
                <ul>
                    <a href="#">
                        <i class="fa-brands fa-facebook "></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-twitter "></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-instagram "></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-youtube "></i>
                    </a>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
